<div class="storyBoardNav">
	<button class="btn btn-default btn-sm" title="Add List" ng-click="sb.addList()"><i class="fa fa-plus"></i></button>
</div>
<div class="storyBoard">
	<story-list class="storyList" ng-repeat="list in sb.lists track by $index" list="list"></story-list>
</div>

<script type="text/ng-template" id="storyListModal.html">
	<div class="modal-header">
		<h3 ng-if="lm.isEdit" class="modal-title">Update A List</h3>
		<h3 ng-if="!lm.isEdit" class="modal-title">Add A List</h3>
	</div>
	<div class="modal-body">
		<form class="form-horizontal">
			<div class="form-group">
				<label for="name" class="col-sm-2 control-label">Name</label>
				<div class="col-sm-10">
					<input type="text" ng-model="lm.list.name" class="form-control" id="name" placeholder="Name">
				</div>
			</div>
			<div class="form-group">
				<label for="description" class="col-sm-2 control-label">Description</label>
				<div class="col-sm-10">
					<input type="text" ng-model="lm.list.description" class="form-control" id="description" placeholder="Description">
				</div>
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button ng-if="lm.isEdit" class="btn btn-success" type="button" ng-click="lm.ok()">Update</button>
		<button ng-if="!lm.isEdit" class="btn btn-success" type="button" ng-click="lm.ok()">Add</button>
		<button class="btn btn-danger" type="button" ng-click="lm.cancel()">Cancel</button>
	</div>
</script>
