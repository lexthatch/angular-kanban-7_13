<div class="panel panel-info person" draggable="true">
	<div class="panel-heading">
		<strong>{{ sc.card.summary }}</strong>
		<div class="btn-group pull-right" role="group">
			<button class="btn btn-default btn-xs" ng-click="sc.editCard()"><i class="fa fa-pencil"></i></button>
			<button class="btn btn-default btn-xs" ng-click="sc.deleteCard()"><i class="fa fa-times"></i></button>
		</div>
	</div>
	<div class="panel-body">
		<div>
			<span>{{ sc.card.detail }}</span>
		</div>
	</div>
</div>
